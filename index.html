<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platformer Landing Page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- not actually using so far -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&italic=true&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  </head>
  <body>
    <div id="game-container-container" class="background-element">
      <div id="game-container">
        <div id="presentation">
          <h1 class="logo">
            <span>HAPPY</span> <br />
            <span class="logo-second-line">CIRCUITS</span>
          </h1>
          <h2 id="presents">presents:</h2>
        </div>
      </div>
    </div>
    <div id="modals-parent">
      <div class="modal-window" id="videoWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <video controls>
            <source src="assets/MAGPIE_video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="modal-window" id="imageCarouselWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="carousel">
            <button class="carousel-control left">&lt;</button>
            <img src="assets/carousel/1.png" alt="Image 1" />
            <img src="assets/carousel/2.png" alt="Image 2" />
            <img src="assets/carousel/3.png" alt="Image 3" />
            <img src="assets/carousel/4.png" alt="Image 4" />
            <img src="assets/carousel/5.png" alt="Image 5" />
            <img src="assets/carousel/6.png" alt="Image 6" />
            <img src="assets/carousel/7.png" alt="Image 7" />
            <img src="assets/carousel/8.png" alt="Image 8" />
            <img src="assets/carousel/9.png" alt="Image 9" />
            <img src="assets/carousel/10.png" alt="Image 10" />
            <img src="assets/carousel/11.jpeg" alt="Image 11" />
            <button class="carousel-control right">&gt;</button>
          </div>
        </div>
      </div>

      <div class="modal-window" id="textWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>
            MAGPIE can easily attach (and detach) from your guitar instantly turning it into a MIDI controller. No hassle. Ultra low latency.
            Polyphony. Fast and accurate tracking. String bending detection. MIDI Polyphonic Expression.
          </p>
        </div>
      </div>

      <div class="modal-window" id="formWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="form-container">
            <form
              id="subscriptionForm"
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScjoY3fYosMXCeQDmnlPU7KYLlu4RJx6V8Vj0oHsfKiz1y8iQ/formResponse"
              method="post"
            >
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="emailAddress" required />
              </div>
              <div class="form-group">
                <button type="submit">Keep me posted</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="plugins/rexvirtualjoystickplugin.min.js"></script>
  </body>
</html>
