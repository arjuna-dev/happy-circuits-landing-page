<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platformer Landing Page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- not actually using so far -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&italic=true&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  </head>
  <body>
    <div id="game-container-container" class="background-element">
      <div id="game-container">
        <div id="presentation">
          <h1 class="logo">
            <span>HAPPY</span> <br />
            <span class="logo-second-line">CIRCUITS</span>
          </h1>
          <h2 id="presents">presents:</h2>
        </div>
      </div>
    </div>
    <div id="modals-parent">
      <div class="modal-window" id="videoWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <video controls>
            <source src="assets/MAGPIE_video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="modal-window" id="imageCarouselWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="carousel">
            <button class="carousel-control left">&lt;</button>
            <img src="assets/carousel/1.png" alt="Image 1" />
            <img src="assets/carousel/2.png" alt="Image 2" />
            <img src="assets/carousel/3.png" alt="Image 3" />
            <button class="carousel-control right">&gt;</button>
          </div>
        </div>
      </div>

      <div class="modal-window" id="textWindow">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>This is some information about the project...</p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="plugins/rexvirtualjoystickplugin.min.js"></script>
  </body>
</html>
