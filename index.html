<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platformer Landing Page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- not actually using so far -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&italic=true&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="modals.js"></script>
  </head>
  <body>
    <div id="game-container-container" class="background-element">
      <div id="game-container">
        <div id="presentation">
          <h1 class="logo">
            <span>HAPPY</span> <br />
            <span class="logo-second-line">CIRCUITS</span>
          </h1>
          <h2 id="presents">presents:</h2>
        </div>
      </div>
    </div>
    <div
      id="projectInfoModal"
      style="position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4)"
    >
      <div id="videoModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <video src="assets/video/MAGPIE_video.mp4" controls></video>
        </div>
      </div>

      <div id="carouselModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="carousel">
            <!-- Add your carousel images here -->
            <img src="assets/carousel_images/1.png" alt="Image 1" />
            <img src="assets/carousel_images/2.png" alt="Image 2" />
            <img src="assets/carousel_images/3.png" alt="Image 3" />
          </div>
        </div>
      </div>

      <div id="textModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>This is a short text description of the project.</p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="plugins/rexvirtualjoystickplugin.min.js"></script>
  </body>
</html>
